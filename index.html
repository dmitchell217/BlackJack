<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>David's BlackJack game</title>
    <link rel="stylesheet" href="static/style.css"/>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>
  <body>
    <div class="game">
      <div class="game">
             <h3>Blackjack</h3>
     
     <div class="game-body">
            <div class="game-options">
             <input type="button" id="btnStart" class="btn" value="Start" onclick="startblackjack()">
             <input type="button" class="btn" value="Hit" onclick="hitMe()">
             <input type="button" class="btn" value="Stay" onclick="stay()">
             </div>
             <div id="deck" class="deck">
              <div id="deckcount">52</div>
            </div>
     
                 <div class="status" id="status"></div>
             <div id = "turn" class = turn></div>
     
             <div id="players" class="players">
             </div>
     
             <div class="clear"></div>
             
     </div>
 </div>

 <div id="bar-plot"></div>

   <script src="static/app.js"></script>
  </body>
</html>
